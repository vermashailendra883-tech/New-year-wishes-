    <script>
        /* --- FIREWORKS LOGIC (Enhanced 3x) --- */
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createExplosion(x, y) {
            // Increased particles per explosion (from 30 to 80)
            const particleCount = 80; 
            const hue = Math.random() * 360;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    color: `hsl(${hue}, 100%, 60%)`,
                    // Increased speed range for bigger explosion radius
                    vx: (Math.random() - 0.5) * 12, 
                    vy: (Math.random() - 0.5) * 12,
                    life: 120, // Longer life
                    alpha: 1,
                    gravity: 0.05
                });
            }
        }

        function animate() {
            // Trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update particles
            particles.forEach((p, index) => {
                if (p.life > 0) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.fill();
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.life--;
                    p.alpha -= 0.01;
                } else {
                    particles.splice(index, 1);
                }
            });

            // LOGIC TO INCREASE FREQUENCY (3x More)
            if (Math.random() < 0.15) { 
                let count = Math.floor(Math.random() * 3) + 1;
                for(let k=0; k<count; k++){
                    createExplosion(
                        Math.random() * canvas.width, 
                        Math.random() * canvas.height * 0.6 
                    );
                }
            }

            requestAnimationFrame(animate);
        }
        animate(); // Start Fireworks

        /* --- LINK GENERATION LOGIC --- */
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('n');
        const textBox = document.getElementById('wishMessage');

        if (senderName) {
            // View Mode
            textBox.innerHTML = `Happy New Year 2026<br>From<br><div class="highlight-name">${senderName}</div>`;
            document.title = `${senderName} sent you a wish!`;
        } else {
            // Creator Mode
            textBox.innerHTML = "Apna naam likhein aur jaadu dekhein! ‚ú®";
        }

        function generateLink() {
            const name = document.getElementById('nameBox').value.trim();
            if (name === "") {

                return;
            }

            // Create Link
            const baseUrl = window.location.href.split('?')[0];
            const fullLink = `${baseUrl}?n=${encodeURIComponent(name)}`;
